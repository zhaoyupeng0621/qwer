<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById('div1');
        

        oDiv1.onmousedown = function (e) {
            e=e||window.event;
            var xDis=e.clientX-oDiv1.offsetLeft;
            var yDis=e.clientY-oDiv1.offsetTop;
            document.onmousemove = function (e) {
                oDiv1.style.left = e.clientX - xDis + "px";
                oDiv1.style.top = e.clientY - yDis + "px";
                if(oDiv1.offsetLeft<0){
                    oDiv1.style.left=0;
                }
                if(oDiv1.offsetTop<0){
                    oDiv1.style.top=0;
                }
                var xMax=document.documentElement.clientWidth-oDiv1.offsetWidth;
                if(oDiv1.offsetLeft>xMax){
                    oDiv1.style.left=xMax+"px";
                }
                var yMax=document.documentElement.clientHeight-oDiv1.offsetHeight;
                if(oDiv1.offsetTop>yMax){
                    oDiv1.style.top=yMax+"px";
                }
                
            }

        }
        oDiv1.onmouseup=function(e){
            //document.onmousemove=null;
            document.onmousemove = function (e) {
                
            }
        }
        
    </script>
</body>

</html>
