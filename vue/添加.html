<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .red{
                color: red;
            }
        
        </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" @keyup="key()">
    <button @click="change()">add</button>
    <ul>
        <li  v-for="(obj,index) in list" @click="change1(obj)" :class="{red:obj.isRed}" v-show="obj.isShow">{{obj.name}}
            <button @click.stop="del1(index)">del</button></li>
    </ul>
    </div>
    
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:[
                    {
                        name:"111",
                        isRed:false,
                        isShow:true
                    },{
                        name:"222",
                        isRed:false,
                        isShow:true
                    }
                ],
                name:''
            },
            methods:{
                change(){
                    this.list.push({name:this.name,isRed:false,isShow:true});
                    this.name=""
                    this.key();
                },
                del1(index){
                    this.list.splice(index,1);
                },
                change1(obj){
                    obj.isRed=!obj.isRed;
                },
                key(){
                    let value=this.name;
                    this.list.forEach(function(obj,index){
                        if(obj.name.includes(value)){
                            obj.isShow = true;
                        }else{
                            obj.isShow = false;
                        }
                    })
                }
            }
        });
    </script>
</body>
</html>
