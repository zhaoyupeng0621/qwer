<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("请输入数字", "");
        a *= 1;
        document.write(fib(a));
        function fib(num) {
            var a = 1, b = 1, c = 0;
            for (var i = 0; i < num - 2; i++) {
                c = a + b;
                a = b;
                b = c;
            }
            return c;
        }
    </script>
</body>

</html>
