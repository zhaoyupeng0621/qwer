<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var d = new Date();
        var x;
        switch (d.getDay()) {
            case 0:
                x = "天";
                break;
            case 1:
                x = "一";
                break;
            case 2:
                x = "二";
                break;
            case 3:
                x = "三";
                break;
            case 4:
                x = "四";
                break;
            case 5:
                x = "五";
                break;
            case 6:
                x = "六";
                break;
        }
        // document.write(typeof(d.getDay()));
        alert("现在是" + d.getFullYear() + "年" + d.getMonth() + "月" + d.getDate() + "日" + d.getHours() + "点" + d.getMinutes() + "分" + d.getSeconds() + "秒" + "(星期" + x + "),欢迎您的到访");
    </script>
</body>

</html>
