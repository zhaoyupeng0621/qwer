<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num = prompt("请输入年龄","");
    if(num<14){
        alert("儿童");
    }
    if(num>=14&&num<24){
        alert("青少年");
    }
    if(num<40&&num>24){
        alert("青年");
    }
    if(num<60&&num>=40){
        alert("中年");
    }
    if(num>=60){
        alert("老年");
    }
    </script>
</body>
</html>
