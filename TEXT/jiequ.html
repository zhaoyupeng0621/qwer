<body>
    <script>

        var a = prompt("请输入字符串", "");
        function tiqu(x) {
            var s = new String(x), ch;
            var result = new String();
            for (var i = 0; i < s.length; i++) {
                ch = s.charAt(i);
                if (ch >= "0" && ch <= "9") result += ch;
            }
            return result;
        }
        alert(tiqu(a))
