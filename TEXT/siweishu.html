<body>
    <script>
        var x,y,z
    for(var i=1000;i<=10000;i++){
        x=Math.floor(i/1000);
        y=Math.floor(i/100)-x*10;
        z=Math.floor(i/10)-100*x-10*y;
        if(y+z==x&&i%13==0){
            alert(i);
        }
    }
    </script>
</body>
