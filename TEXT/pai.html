<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("请输入数字", "");
        a *= 1;
        var y = 0;
        document.write(pai(a));
        function pai(x) {
            for (var i = 1; i < x; i++) {
                if (i % 2 == 1) {
                    y += (1 / (2 * i - 1));
                }
                if (i % 2 == 0) {
                    y -= (1 / (2 * i - 1));
                }
            }
            return 4 * y;
        }
    </script>
</body>

</html>
