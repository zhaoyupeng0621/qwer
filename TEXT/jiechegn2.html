<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        factorial(12, 10);
        function factorial(a, b) {
            var y = 1;
            var w = 0;
            var i = 1;
            var j = 0;
            for (var z = 1; z <= a; z++) {
                for (var x = 1; x <= a; x++) {
                    y *= x;
                }
                w += y;
            }
            for (var z = 1; z <= b; z++) {
                for (var x = 1; x <= b; x++) {
                    i *= x;
                }
                j += y;
            }
            document.write(w - j);
        }

    </script>
</body>

</html>
