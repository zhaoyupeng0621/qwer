<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("请输入数字", "");
        a *= 1;
        document.write(fib1(a));
        function fib1(x) {
            if (x == 1 || x == 2) {
                return 1;
            }
            return fib1(x - 1) + fib1(x - 2);
        }
    </script>
</body>

</html>
