<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function rn(y) {
            return (y % 4 == 0 && y % 100 != 0) || (y % 400 == 0);
        }

        function DayOfYear(d) {
            var months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31), days;
            if (rn(d.getFullYear())) months[2] = 29;
            days = 0;
            for (var i = d.getMonth() - 1; i >= 0; i--) {
                days += months[i];
            }
            days += d.getDate();
            return days;
        }

        var today = new Date();
        alert("今天(" + today.toLocaleDateString() + ")年  本年的第" + DayOfYear(today) + "天");
    </script>
</body>

</html>
